version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: pokemon-db
    environment:
      POSTGRES_DB: pokemon_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pokemon123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network

  # Backend API REST
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pokemon-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pokemon_db
      DB_USER: postgres
      DB_PASSWORD: pokemon123
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pokemon-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000/api
    container_name: pokemon-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pokemon-network
    restart: unless-stopped

networks:
  pokemon-network:
    driver: bridge

volumes:
  postgres_data:
